<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Results in Console</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    var a = "Variable";
    console.log("Hello I am %s" , a);
    console.log(`Hello I am ${a}`);

    // Styled
    console.log('%c I am some text', 'font-size:20px; background:red; text-shadow: 10px 10px 0 blue');
    
    // warning!
    console.warn("Console warning");

    // Error :|
    console.error("Console error");

    // Info
    console.info("Some info in console");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains(''), 'That is Wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/shubhamagrawal6')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
      });

    //Table view
    console.table(dogs);

  </script>
</body>
</html>
